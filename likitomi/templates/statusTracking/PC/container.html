<script>
	$(function() {
		$( "#accordion" ).accordion();
	});




$(document).ready(function() {
	$("#finishedM").click(function(){ 
		if($("#finishedM").attr("checked")==true)
		{
		    $("#totalPlanMonthly tr#normal").show();
		}
		else
		{
		    $("#totalPlanMonthly tr#normal").hide();
		}
	});
	$("#notProcessM").click(function(){ 
		if($("#notProcessM").attr("checked")==true)
		{
		    $("#totalPlanMonthly tr#notProcess").show();
		}
		else
		{
		    $("#totalPlanMonthly tr#notProcess").hide();
		}
	});
	$("#missingM").click(function(){ 
		if($("#missingM").attr("checked")==true)
		{
		    $("#totalPlanMonthly tr#missing").show();
		}
		else
		{
		    $("#totalPlanMonthly tr#missing").hide();
		}
	});

//button of daily 
$("#finished").click(function(){ 
		if($("#finished").attr("checked")==true)
		{
		    $("#totalPlanDaily tr#normal").show();
			
		}
		else
		{
		    $("#totalPlanDaily tr#normal").hide();
		}
	});
	$("#notProcess").click(function(){ 
		if($("#notProcess").attr("checked")==true)
		{
		    $("#totalPlanDaily tr#notProcess").show();
		}
		else
		{
		    $("#totalPlanDaily tr#notProcess").hide();
		}
	});
	$("#missing").click(function(){ 
		if($("#missing").attr("checked")==true)
		{
		    $("#totalPlanDaily tr#missing").show();
		}
		else
		{
		    $("#totalPlanDaily tr#missing").hide();
		}
	});



});

$(document).ready(function() {
		$('#resultTable').load('/likitomi/normalPlanRefresher/');
		$('#dailyPlanUpdate').load('/likitomi/lastUpdate/');
		//$('#monthlyPlan').load('/likitomi/monthlyPlan/');
		});
	
	var auto_refresh = setInterval(
	function()
	{	
			//$div.fadeOut('fast').load('/likitomi/PCrefresher/').fadeIn("fast");
			$('#resultTable').load('/likitomi/normalPlanRefresher/');
			$('#dailyPlanUpdate').load('/likitomi/lastUpdate/');
			$('#finished').button('refresh');
			$('#notProcess').attr('checked', 'yes').button('refresh');
			$('#missing').attr('checked', 'yes').button('refresh');
	}, 2215000);
