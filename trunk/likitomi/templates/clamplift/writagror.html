<html>
<head>
{% if mode == 'min' %}<meta http-equiv="Refresh" content="1;url={% url weight.tagman.tagman %}" />{% endif %}
{% if mode == 'max' %}<meta http-equiv="Refresh" content="1;url={% url weight.tagman.showtaglist %}" />{% endif %}
</head>
<body onload="var response = document.getElementById('response').value; alert('Error: Tag cannot be written. There may be more than one tag in field.\n\n'+response);">
<input id="response" type="hidden" value="{{ response }}" />
</body>
</html>
