<script>

	$(function() {
		$( "#filterCriteria" ).buttonset();
	});

	//button of daily 
	$(document).ready(function() {
		$("#finished").click(function(){ 
				if($("#finished").attr("checked")==true)
				{
					$("#resultTable tr#normal").show();
					
				}
				else
				{
					$("#resultTable tr#normal").hide();
				}
			});
			$("#notProcess").click(function(){ 
				if($("#notProcess").attr("checked")==true)
				{
					$("#resultTable tr#notProcess").show();
				}
				else
				{
					$("#resultTable tr#notProcess").hide();
				}
			});
			$("#missing").click(function(){ 
				if($("#missing").attr("checked")==true)
				{
					$("#resultTable tr#missing").show();
				}
				else
				{
					$("#resultTable tr#missing").hide();
				}
			});
		});

	$(function() {
		$( "#tabs" ).tabs();
	});
	
	<!-- NOTE: change by Ppat -->
	$(document).ready(function () {
		$("#key_search").quicksearch("table tbody tr", {
				noResults: '#noresults',
				//stripeRows: ['odd', 'even'],
				loader: 'span.loading'
		});
	}); <!-- NOTE: end change by Ppat -->
